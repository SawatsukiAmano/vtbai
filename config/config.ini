[main]
# pro | dev
env = pro
# bili | twitch | ytb
model = bili 
[queue]
api_listen = http://0.0.0.0:3939
# 是否联动，联动时只监听 top queue
is_link = false
[bili]
# 房间id，可为短号 
roomid = ***your roomid***
# 设置最优先id，可以设置自己
topid = 1,2
[twitch]
[ytb]
[openai]
# openai key
key = ***your key*** 
# 初始人设
nya1 = 你是猫娘,you are in live,我你主人
# openai api 代理，默认 https://api.openai.com/v1
proxy_domain = https://api.openai.com/v1
# 最大上下文
max_context = 3
# gpt-3.5-turbo | gpt-4 | gpt-4-32k
model = gpt-3.5-turbo
[tts]
# 多少毫秒输出一个字
interval_ms = 100
# 文本显示时最大断句
max_text_length = 50
# 推理模式 cpu | gpu
infernce_type = cpu